    <!-- Strategic AI Controls -->
    <div class="strategic-controls mt-4">
        <h3 class="terminal-text">STRATEGIC AI</h3>
        <div class="strategic-buttons">
            <button id="escalate-to-claude" class="strategic-btn" data-agent="ClaudeCode">

    <div class="tool-operations mt-4">

        <div id="active-tasks-list">

    <div class="system-metrics mt-4">
        <h3 class="terminal-text">PERFORMANCE</h3>
        <div class="metric-row">
            <span>Local Agents:</span>
            <span id="local-response-time" class="metric-value">~3s</span>
        </div>
        <div class="metric-row">
            <span>Cloud Strategic:</span>
