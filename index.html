<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBStudio Command Deck</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanlines"></div>
    <div class="gameboy-frame"></div>
    
    <div class="grid">
        <!-- Department Sidebar -->
        <aside class="pixel-border">
            <h2 class="terminal-text">DEPARTMENTS</h2>
            <ul id="department-list">
                <li><a href="#" class="department-link active" data-agent="PM"><span class="status-indicator status-active"></span>Project Manager</a></li>
                <li><a href="#" class="department-link" data-agent="Art"><span class="status-indicator status-idle"></span>Art Department</a></li>
                <li><a href="#" class="department-link" data-agent="Writing"><span class="status-indicator status-idle"></span>Writing Dept.</a></li>
                <li><a href="#" class="department-link" data-agent="Code"><span class="status-indicator status-idle"></span>Code Department</a></li>
                <li><a href="#" class="department-link" data-agent="QA"><span class="status-indicator status-idle"></span>QA Department</a></li>
                <li><a href="#" class="department-link" data-agent="Sound"><span class="status-indicator status-idle"></span>Sound Department</a></li>
            </ul>
            <div id="system-status-container" class="mt-4">
                <h3 class="terminal-text">SYSTEM STATUS</h3>
                <div id="websocket-status" class="task-item">Connecting...</div>
            </div>
        </aside>
        
        <!-- Main Interaction Panel -->
        <main class="glow-box">
            <div class="flex justify-between items-center mb-4">
                <h2 id="current-agent-name">Project Manager</h2>
                <div id="connection-status" class="terminal-text">OFFLINE</div>
            </div>
            <div id="chat-log">
                <!-- Messages will be dynamically inserted here -->
            </div>
            <form id="chat-form">
                <textarea id="message-input" placeholder="Enter command for Project Manager..."></textarea>
                <button type="submit" id="send-button">SEND</button>
            </form>
        </main>
        
        <!-- Controls & Status -->
        <aside class="pixel-border">
            <h2 class="terminal-text">STUDIO CONTROLS</h2>
            <button id="playtest-button">INTEGRATE & PLAYTEST</button>
            <div class="mt-4">
                <h3 class="terminal-text">ACTIVE TASKS</h3>
                <div id="active-tasks-list">
                    <!-- Active tasks will be dynamically inserted here -->
                </div>
            </div>
        </aside>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
